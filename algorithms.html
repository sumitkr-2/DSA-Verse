<!DOCTYPE html>
<html>
  <head>
    <title>DSA Verse - Algorithms</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
      }
      * {
        -ms-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #36a166;
      }
      #main {
        min-height: 100vh;
        padding: 2rem 1rem;
      }
      .main__heading {
        text-align: center;
        margin-bottom: 4rem;
      }
      .heading__text {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 4rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6),
          0 0 25px rgba(74, 222, 128, 0.4);
        display: inline-block;
        animation: float 3s ease-in-out infinite;
        text-decoration: none;
      }
      .heading__text:hover {
        color: #fff;
        text-decoration: none;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .section.row {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        row-gap: 2rem;
      }
      .col {
        animation: card-fade-in 0.6s ease-out forwards;
        opacity: 0;
        animation-delay: calc(var(--card-index) * 50ms);
      }
      .card {
        background: radial-gradient(
          circle at top left,
          rgba(31, 41, 55, 0.7),
          rgba(31, 41, 55, 0.4)
        );
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .card:hover {
        transform: scale(1.03) translateY(-10px);
        box-shadow: 0 0 25px rgba(74, 222, 128, 0.3),
          0 12px 40px rgba(0, 0, 0, 0.5);
        border-color: rgba(74, 222, 128, 0.5);
      }
      .card-link {
        text-decoration: none;
        color: inherit;
      }
      .card-link:hover {
        text-decoration: none;
        color: inherit;
      }
      .card__heading {
        padding: 1.25rem 1.5rem;
        background: rgba(74, 222, 128, 0.1);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--primary-color);
        font-size: 1.25rem;
        border-bottom: 1px solid var(--border-color);
      }
      .card-img-top-parent {
        height: 220px;
        overflow: hidden;
      }
      .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease, filter 0.4s ease;
      }
      .card:hover .card-img-top {
        transform: scale(1.1);
        filter: brightness(1.1);
      }

      /* --- THIS IS THE FIX --- */
      .card-body {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem; /* Slightly increased gap for better spacing */
        padding: 1.5rem;
        flex-grow: 1;
        justify-content: center; /* This centers the tags horizontally */
        align-items: center; /* This centers them vertically */
      }

      .badge-primary {
        background-color: rgba(74, 222, 128, 0.15) !important;
        color: #a7f3d0 !important;
        border: 1px solid rgba(74, 222, 128, 0.3);
        border-radius: 20px;
        padding: 0.4em 0.8em;
        font-family: "Roboto Mono", monospace;
        font-size: 0.75rem;
        transition: all 0.2s ease;
      }
      .badge-primary:hover {
        background-color: var(--primary-color) !important;
        color: var(--dark-bg) !important;
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }
      @keyframes card-fade-in {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="main__heading">
        <a href="algorithms.html" class="heading__text">Algorithms</a>
      </div>
      <div class="section row"></div>
    </div>

    <script>
      let all_details = [
        {
          heading: "Time Complexity",
          category: "algo",
          image: `images/time_complexity.png`,
          link: "templates/time_complexity.html",
          sub_topics: ["Big Oh", "Big Omega", "Big Theta"],
        },
        {
          heading: "Number Theory",
          category: "algo",
          image: `images/number_theory.png`,
          link: "templates/number_theory.html",
          sub_topics: [
            "gcd",
            "Extended Eucledian",
            "Sieve of Eratosthenes",
            "Binary Exponentiation",
          ],
        },
        {
          heading: "Matrix",
          category: "algo",
          image: `images/matrix.png`,
          link: "templates/matrix.html",
          sub_topics: [
            "Transpose",
            "Sparse Matrix",
            "kadane 2d",
            "Sorted Matrix search",
          ],
        },
        {
          heading: "Recursion",
          category: "algo",
          image: "images/recursion.jpg",
          link: "templates/recursion.html",
          sub_topics: ["factorial", "H tree", "snowflakes", "Tower Of Hanoi"],
        },
        {
          heading: "Binary Search Algorithm",
          category: "algo",
          image: "images/search.jpeg",
          link: "templates/search.html",
          sub_topics: [
            "binary search",
            "start point in roated array",
            "find peak element",
            "biotonic array",
          ],
        },
        {
          heading: "Backtracking",
          category: "algo",
          image: "images/backtrack.png",
          link: "templates/backtracking.html",
          sub_topics: [
            "N Queens",
            "maze",
            "sudoku",
            "knight tour",
            "graph coloring",
          ],
        },
        {
          heading: "Sort Algorithms",
          category: "algo",
          image: "images/sort.png",
          link: "templates/sort.html",
          sub_topics: [
            "bubble",
            "selection",
            "insertion",
            "merge",
            "quick",
            "heap",
            "shell",
            "counting",
          ],
        },
        {
          heading: "Divide And Conquer",
          category: "algo",
          image: "images/divide_and_conquer.png",
          link: "templates/divide_and_conquer.html",
          sub_topics: ["merge sort", "quick sort", "counting inversion"],
        },
        {
          heading: "Greedy",
          category: "algo",
          image: "images/greedy.png",
          link: "templates/greedy.html",
          sub_topics: [
            "kruskals",
            "fractional knapsack",
            "Merge Intervals",
            "counting money",
            "huffman coding",
          ],
        },
        {
          heading: "Dynamic Programming",
          category: "algo",
          image: "images/dynamic_programming.png",
          link: "templates/dynamic.html",
          sub_topics: [
            "Travelling Salesman",
            "0/1 knapsack",
            "unbounded Knapsack",
            "subset sum problem",
            "cutting_rod",
            "coin_change_making",
            "longest_common_sequence",
            "levenshtein distance",
            "ladder",
          ],
        },
        {
          heading: "Non-deterministic Polynomial time",
          category: "algo",
          image: `images/np_hard.jpg`,
          link: "templates/np_hard.html",
          sub_topics: ["p", "np", "np hard", "np complete"],
        },
        {
          heading: "Questions",
          category: "common",
          image: "images/question.jpeg",
          link: "templates/questions.html",
          sub_topics: ["Data Structure", "Algorithm"],
        },
        {
          heading: "About Section",
          category: "common",
          image: `images/team.png`,
          link: "templates/team.html",
          sub_topics: ["Sumit Kumar", "Abhishek Jha"],
        },
      ];

      let sec = document.querySelector(".section");

      function add_card(details, index) {
        let card = document.createElement("div");
        ["col", "col-12", "col-md-6", "col-lg-4"].forEach((el) =>
          card.classList.add(el)
        );
        card.style.setProperty("--card-index", index);

        let card_html = `
				<div class="card" style="text-align: center;">
				  <div class="card__heading">${details.heading}</div>
				  <a href="${details.link}" target="_self" class="card-img-top-parent">
				   	<img src="${details.image}" class="card-img-top" alt="${details.heading}">
				  </a>
				  <div class="card-body"></div>
				</div>`;
        card.innerHTML = card_html;
        sec.appendChild(card);

        details.sub_topics.forEach((e) => {
          let card_span = document.createElement("button");
          card_span.classList.add("badge", "badge-primary");
          card_span.innerText = e.toUpperCase();
          card.querySelector(".card-body").appendChild(card_span);
        });
      }

      const algo_topics = all_details.filter(
        (d) => d.category === "algo" || d.category === "common"
      );
      algo_topics.forEach((detail, index) => {
        add_card(detail, index);
      });
    </script>
    <!-- Include Particles.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Particle Container -->
<div id="particles-js"></div>

<script>
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 80, // number of particles
        density: {
          enable: true,
          value_area: 800 // spread area
        }
      },
      color: {
        value: "#4ade80" // particle color
      },
      shape: {
        type: "circle", // "circle", "edge", "triangle", "polygon", "star"
        stroke: {
          width: 0,
          color: "#000000"
        },
        polygon: {
          nb_sides: 5
        }
      },
      opacity: {
        value: 0.5,
        random: false,
        anim: {
          enable: false
        }
      },
      size: {
        value: 3,
        random: true,
        anim: {
          enable: false
        }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#4ade80",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 1.5,
        direction: "none", // "none", "top", "top-right", etc.
        random: false,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "grab" // "grab", "repulse", "bubble"
        },
        onclick: {
          enable: true,
          mode: "push" // adds particles
        },
        resize: true
      },
      modes: {
        grab: {
          distance: 200,
          line_linked: {
            opacity: 0.6
          }
        },
        repulse: {
          distance: 200,
          duration: 0.4
        },
        push: {
          particles_nb: 4
        }
      }
    },
    retina_detect: true
  });
</script>

<style>
  /* Make sure the background fills the screen */
  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* behind everything */
  }
</style>

  </body>
</html>
