<!DOCTYPE html>
<html>
  <head>
    <title>Sieve Of Eratosthenes - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --danger: #f43f5e;
        --yellow: #fbbf24;
      }
      html,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }
      p:nth-child(1) {
        padding: 24px 0 16px 0;
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: clamp(2rem, 4vw, 2.7rem);
        text-transform: uppercase;
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6),
          0 0 25px rgba(74, 222, 128, 0.4);
        letter-spacing: 2px;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin: 32px auto 24px auto;
        width: 100%;
        max-width: 1050px;
        padding: 1.5rem 0.5rem 2rem 0.5rem;
      }
      .grid {
        background: transparent;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        width: 1000px;
        height: 530px;
        max-width: 100%;
        max-height: 530px;
      }
      .controls-panel {
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      button.generate {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0 36px;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
        height: 44px;
        letter-spacing: 1px;
      }
      button.generate:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
      }
      button.generate:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }
      @media (max-width: 800px) {
        .canvas-container {
          padding: 0.7rem 0.2rem 1.2rem 0.2rem;
        }
        .controls-panel {
          flex-direction: column;
          gap: 0.7rem;
        }
        button.generate {
          width: 90%;
          min-width: 120px;
        }
        .grid {
          width: 98vw !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="../number_theory.html" class="back-link"
      ><p>Sieve Of Eratosthenes</p></a
    >
    <div class="canvas-container">
      <canvas class="grid" width="1000" height="530"></canvas>
    </div>
    <div class="controls-panel">
      <button class="generate">Generate Sieve</button>
    </div>
    <script>
      // Helper: Draw rounded rectangle for glassy effect
      function drawRoundRect(ctx, x, y, w, h, r, fill, stroke, shadow = false) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
        if (shadow) {
          ctx.shadowColor = "rgba(74,222,128,0.18)";
          ctx.shadowBlur = 8;
          ctx.shadowOffsetX = 0;
          ctx.shadowOffsetY = 2;
        }
        if (fill) {
          ctx.fillStyle = fill;
          ctx.fill();
        }
        if (stroke) {
          ctx.strokeStyle = stroke;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        ctx.restore();
      }

      // Main
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const size = 10;
      const pw = ctx.canvas.width / size;
      const ph = ctx.canvas.height / size;
      let sieve = [];
      let time_delay = 200;

      function init() {
        sieve = [];
        for (let i = 0; i < size * size + 1; i++) sieve.push(1);
        sieve[0] = 0;
        sieve[1] = 0;
        draw_array();
        add_listeners();
      }

      function draw_array(highlightIdx = -1, highlightColor = null) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        for (let m = 1; m < size * size + 1; m++) {
          let i = Math.floor((m - 1) / size);
          let j = Math.floor((m - 1) % size);
          let x = j * pw + 6,
            y = i * ph + 6,
            w = pw - 12,
            h = ph - 12,
            r = 13;

          // Color logic
          let fill, stroke;
          if (m === 1) {
            fill = "rgba(244,63,94,0.16)";
            stroke = "#f43f5e";
          } else if (highlightIdx === m && highlightColor) {
            fill = highlightColor;
            stroke = "#fbbf24";
          } else if (sieve[m] === 0) {
            fill = "rgba(31,41,55,0.85)";
            stroke = "#333";
          } else {
            fill = "rgba(74,222,128,0.15)";
            stroke = "#4ade80";
          }
          drawRoundRect(ctx, x, y, w, h, r, fill, stroke, true);

          // Text
          ctx.font = "bold 18px 'Poppins', sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = sieve[m] === 1 && m > 1 ? "#4ade80" : "#fff";
          if (highlightIdx === m && highlightColor) ctx.fillStyle = "#fbbf24";
          if (m === 1) ctx.fillStyle = "#f43f5e";
          ctx.fillText(m, x + w / 2, y + h / 2 + 1);
        }
      }

      function add_listeners() {
        document.querySelector(".generate").addEventListener("click", () => {
          document.querySelector(".generate").disabled = true;
          generate_sieve();
        });
      }

      async function generate_sieve() {
        for (let m = 2; m < size * size + 1; m++) {
          if (sieve[m] === 1) {
            // Highlight current prime
            draw_array(m, "rgba(251,191,36,0.22)");
            await sleep(time_delay);

            // Mark multiples
            for (let n = m * m; n < size * size + 1; n += m) {
              if (sieve[n] === 1) {
                sieve[n] = 0;
                draw_array(n, "rgba(244,63,94,0.18)");
                await sleep(time_delay);
              }
            }
          }
        }
        // Final state: highlight all primes
        draw_array();
        document.querySelector(".generate").disabled = true;
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      window.onload = init;
    </script>
  </body>
</html>
