<!DOCTYPE html>
<html>
  <head>
    <title>Z-Function - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80; /* Green for final match */
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --z-box-color: rgba(
          74,
          222,
          128,
          0.2
        ); /* Semi-transparent green for Z-box */
        --pointer-color: #facc15; /* Yellow for pointers */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1200px; /* Wider for long strings */
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }
      .controls-panel input {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        font-size: 1rem;
        width: 250px;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../string.html" class="back-link"
          ><h1 class="heading">Z-Function</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1100" height="300"></canvas>
      </div>
      <div class="controls-panel">
        <input id="text-input" value="ABABCABDABACDABABCAB" />
        <input id="pattern-input" value="ABABCAB" />
        <button class="control-btn visualize">Calculate Z-Function</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--z-box-color)"
          ></div>
          <span>Z-Box [L, R]</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="border-color: var(--pointer-color)"
          ></div>
          <span>Current Pointer (i)</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Pattern Match</span>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.querySelector("canvas").getContext("2d");
      const time_delay = 800;
      let combinedStr, pattern, z_array;

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        pointer: getComputedStyle(document.documentElement)
          .getPropertyValue("--pointer-color")
          .trim(),
        z_box: getComputedStyle(document.documentElement)
          .getPropertyValue("--z-box-color")
          .trim(),
        text: getComputedStyle(document.documentElement)
          .getPropertyValue("--text-color")
          .trim(),
        dark: getComputedStyle(document.documentElement)
          .getPropertyValue("--dark-bg")
          .trim(),
        cardBg: "#374151",
        separator: "#f87171",
      };

      function calculateBarWidth() {
        return (ctx.canvas.width - 100) / combinedStr.length;
      }

      function render(i_ptr = -1, l_ptr = 0, r_ptr = 0) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        const barWidth = calculateBarWidth();
        const barHeight = 60;
        const gap = 3;

        // Draw Z-Box
        if (l_ptr < r_ptr) {
          const z_box_x = l_ptr * (barWidth + gap) + 10;
          const z_box_width = (r_ptr - l_ptr + 1) * (barWidth + gap) - gap;
          ctx.fillStyle = theme.z_box;
          ctx.fillRect(z_box_x, 50, z_box_width, barHeight);
        }

        // Draw Combined String and Z-Array
        for (let k = 0; k < combinedStr.length; k++) {
          const x = k * (barWidth + gap) + 10;

          // String Box
          let strBgColor = theme.cardBg;
          if (z_array[k] === pattern.length) strBgColor = theme.primary;
          if (k === combinedStr.indexOf("$")) strBgColor = theme.separator;

          ctx.fillStyle = strBgColor;
          ctx.fillRect(x, 50, barWidth, barHeight);

          ctx.fillStyle = theme.text;
          ctx.font = "600 18px 'Roboto Mono'";
          ctx.textAlign = "center";
          ctx.fillText(
            combinedStr[k],
            x + barWidth / 2,
            50 + barHeight / 2 + 5
          );

          // Z-Array Box
          ctx.fillStyle = theme.cardBg;
          ctx.fillRect(x, 150, barWidth, barHeight);
          ctx.fillStyle = theme.text;
          ctx.fillText(z_array[k], x + barWidth / 2, 150 + barHeight / 2 + 5);

          // Pointers
          ctx.fillStyle = theme.pointer;
          ctx.font = "600 14px Poppins";
          if (k === i_ptr) ctx.fillText("i", x + barWidth / 2, 240);
          if (k === l_ptr) ctx.fillText("L", x + barWidth / 2, 260);
          if (k === r_ptr) ctx.fillText("R", x + barWidth / 2, 280);
        }
      }

      async function animateZFunction() {
        const button = document.querySelector(".visualize");
        button.disabled = true;

        const n = combinedStr.length;
        z_array = Array(n).fill(0);
        let L = 0,
          R = 0;

        for (let i = 1; i < n; i++) {
          render(i, L, R);
          await sleep(time_delay);

          if (i <= R) {
            z_array[i] = Math.min(R - i + 1, z_array[i - L]);
            render(i, L, R);
            await sleep(time_delay);
          }

          while (
            i + z_array[i] < n &&
            combinedStr[z_array[i]] === combinedStr[i + z_array[i]]
          ) {
            z_array[i]++;
          }

          render(i, L, R);
          await sleep(time_delay);

          if (i + z_array[i] - 1 > R) {
            L = i;
            R = i + z_array[i] - 1;
            render(i, L, R);
            await sleep(time_delay);
          }
        }

        render(-1, L, R); // Final render
        alert("Z-Function calculation complete!");
        button.disabled = false;
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        const text = document.getElementById("text-input").value;
        pattern = document.getElementById("pattern-input").value;

        if (!text || !pattern) {
          alert("Please provide both text and a pattern.");
          return;
        }

        combinedStr = pattern + "$" + text;
        z_array = Array(combinedStr.length).fill(0);
        render();
      }

      document.querySelector(".visualize").addEventListener("click", () => {
        init();
        animateZFunction();
      });

      init();
    </script>
  </body>
</html>
