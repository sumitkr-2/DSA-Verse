<!DOCTYPE html>
<html>
  <head>
    <title>Snow Flakes - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --danger: #f43f5e;
        --yellow: #fbbf24;
      }
      html,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }
      p:nth-child(1) {
        padding: 24px 0 16px 0;
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: clamp(2rem, 4vw, 2.7rem);
        text-transform: uppercase;
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6),
          0 0 25px rgba(74, 222, 128, 0.4);
        letter-spacing: 2px;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin: 32px auto 24px auto;
        width: 100%;
        max-width: 1050px;
        padding: 1.5rem 0.5rem 2rem 0.5rem;
        position: relative;
      }
      .grid {
        background: transparent;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        width: 1000px;
        height: 500px;
        max-width: 100%;
        max-height: 500px;
      }
      .controls-panel {
        margin-top: 24px;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      button.button_generate {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0 44px;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
        height: 44px;
        letter-spacing: 1px;
        margin: 0 auto;
        display: block;
      }
      button.button_generate:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
      }
      button.button_generate:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }
      @media (max-width: 800px) {
        .canvas-container {
          padding: 0.7rem 0.2rem 1.2rem 0.2rem;
        }
        .controls-panel {
          flex-direction: column;
          gap: 0.7rem;
        }
        button.button_generate {
          width: 90%;
          min-width: 120px;
        }
        .grid {
          width: 98vw !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="../recursion.html" class="back-link"><p>Snow Flakes</p></a>
    <div class="canvas-container">
      <canvas class="grid" width="1000" height="500"></canvas>
    </div>
    <div class="controls-panel">
      <button class="button_generate">Generate</button>
    </div>
    <script>
      // Main
      let ctx = document.querySelector("canvas").getContext("2d");
      let canvas_width = ctx.canvas.width;
      let canvas_height = ctx.canvas.height;
      const max_level = 5; // 4 or 5 looks best
      const branch = 2;
      const angle = Math.PI * 2 * 0.85;

      function drawSnowFlake(level) {
        if (level > max_level) return;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2 + (max_level - level) * 0.7;
        ctx.shadowColor = "#4ade80";
        ctx.shadowBlur = 13 - level * 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 0);
        ctx.stroke();

        for (let i = 1; i < branch + 1; i++) {
          ctx.save();
          ctx.translate((200 * 1) / (branch + 1), 0);
          ctx.scale(0.5, 0.5);

          ctx.save();
          ctx.rotate(angle);
          drawSnowFlake(level + 1);
          ctx.restore();

          ctx.save();
          ctx.rotate(-angle);
          drawSnowFlake(level + 1);
          ctx.restore();

          ctx.restore();
        }
        ctx.restore();
      }

      function renderSnowflake() {
        ctx.save();
        ctx.clearRect(0, 0, canvas_width, canvas_height);
        ctx.translate(canvas_width / 2, canvas_height / 2);
        let num = Math.floor(Math.random() * (15 - 6) + 6); // 6-14 arms looks best
        for (let i = 0; i < num; i++) {
          drawSnowFlake(0);
          ctx.rotate((Math.PI * 2) / num);
        }
        ctx.restore();
      }

      function init() {
        renderSnowflake();
        document
          .querySelector(".button_generate")
          .addEventListener("click", () => {
            renderSnowflake();
          });
      }

      window.onload = init;
    </script>
  </body>
</html>
