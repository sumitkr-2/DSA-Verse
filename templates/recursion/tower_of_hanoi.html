<!DOCTYPE html>
<html>
  <head>
    <title>Tower Of Hanoi</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --yellow: #fbbf24;
      }
      html,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }
      p:nth-child(1) {
        padding: 24px 0 16px 0;
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: clamp(2rem, 4vw, 2.7rem);
        text-transform: uppercase;
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6),
          0 0 25px rgba(74, 222, 128, 0.4);
        letter-spacing: 2px;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin: 32px auto 24px auto;
        width: 100%;
        max-width: 1050px;
        padding: 1.5rem 0.5rem 2rem 0.5rem;
      }
      canvas.grid {
        background: transparent;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        width: 1000px;
        height: 550px;
        max-width: 100%;
        max-height: 550px;
      }
      .controls-panel {
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      input.number {
        width: 150px;
        padding: 10px 20px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 12px;
        border: 1.5px solid var(--primary-color);
        outline: none;
        box-shadow: 0 1px 4px rgba(74, 222, 128, 0.1);
        color: #fff;
        background: rgba(31, 41, 55, 0.7);
        transition: border-color 0.3s ease;
      }
      input.number:focus {
        border-color: var(--yellow);
      }
      button.solve {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0 36px;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
        height: 44px;
        letter-spacing: 1px;
      }
      button.solve:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
      }
      button.solve:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
	  .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }
      @media (max-width: 800px) {
        .canvas-container {
          padding: 0.7rem 0.2rem 1.2rem 0.2rem;
        }
        .controls-panel {
          flex-direction: column;
          gap: 0.7rem;
        }
        button.solve,
        input.number {
          width: 90%;
          min-width: 120px;
        }
        canvas.grid {
          width: 98vw !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="../recursion.html" class="back-link"><p>Tower Of Hanoi</p></a>
    <div class="canvas-container">
      <canvas class="grid" width="1000" height="550"></canvas>
    </div>
    <div class="controls-panel">
      <input
        type="number"
        class="number"
        placeholder="Size (1-5)"
        min="1"
        max="5"
      />
      <button class="solve">Solve</button>
    </div>
    <script>
      let ctx = document.querySelector("canvas").getContext("2d");
      let time_delay = 1000;
      let size = 0;
      let s = [],
        d = [],
        h = [];

      function init() {
        drawPoles();
        document.querySelector(".solve").addEventListener("click", () => {
          let num = +document.querySelector(".number").value;
          if (!num || num < 1 || num > 5) {
            alert("Please enter size between 1 and 5");
            return;
          }
          size = num;
          s = [];
          d = [];
          h = [];
          for (let i = size; i > 0; i--) {
            s.push(i);
          }
          document.querySelector(".solve").disabled = true;
          drawPoles();
          drawDisks();
          stepsToSolveHanoiT(size, s, h, d);
        });
      }

      function drawPoles() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        let pw = ctx.canvas.width / 4;
        let w = 10;
        let hh = 400;
        for (let i = 0; i < 3; i++) {
          ctx.fillStyle = "#7b4e1e"; // brown
          ctx.fillRect((i + 1) * pw - w, ctx.canvas.height - hh, w + w, hh);
        }
      }

      function drawDisks() {
        let pw = ctx.canvas.width / 4;
        let hh = 25;
        // Draw disks on source peg
        for (let i = 0; i < s.length; i++) {
          drawDisk(1, s[i], i, hh, pw);
        }
        // Draw disks on helper peg
        for (let i = 0; i < h.length; i++) {
          drawDisk(2, h[i], i, hh, pw);
        }
        // Draw disks on destination peg
        for (let i = 0; i < d.length; i++) {
          drawDisk(3, d[i], i, hh, pw);
        }
      }

      function drawDisk(pegNum, diskSize, index, diskHeight, pw) {
        ctx.beginPath();
        ctx.fillStyle = "#fbbf24"; // yellow
        let x = pegNum * pw - diskSize * 25;
        let y = ctx.canvas.height - (index + 1) * diskHeight;
        let width = diskSize * 50;
        let height = diskHeight;
        ctx.fillRect(x, y, width, height);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(x, y, width, height);
        ctx.closePath();
      }

      async function stepsToSolveHanoiT(n, source, helper, dest) {
        if (n >= 1) {
          await stepsToSolveHanoiT(n - 1, source, dest, helper);
          await sleep(time_delay);
          dest.push(source.pop());
          drawPoles();
          drawDisks();
          await sleep(time_delay);
          await stepsToSolveHanoiT(n - 1, helper, source, dest);
        }
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      window.onload = init;
    </script>
  </body>
</html>
