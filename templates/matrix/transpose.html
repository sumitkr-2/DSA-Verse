<!DOCTYPE html>
<html>
  <head>
    <title>Transpose - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --danger: #f43f5e;
        --yellow: #fbbf24;
      }
      html,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }
      p:nth-child(1) {
        padding: 24px 0 16px 0;
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: clamp(2rem, 4vw, 2.7rem);
        text-transform: uppercase;
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6),
          0 0 25px rgba(74, 222, 128, 0.4);
        letter-spacing: 2px;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin: 32px auto 24px auto;
        width: 100%;
        max-width: 1050px;
        padding: 1.5rem 0.5rem 2rem 0.5rem;
      }
      .grid {
        background: transparent;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        width: 1000px;
        height: 550px;
        max-width: 100%;
        max-height: 550px;
      }
      .controls-panel {
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      button.transpose_button {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0 44px;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
        height: 44px;
        letter-spacing: 1px;
        margin: 0 auto;
        display: block;
      }
      button.transpose_button:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
      }
      button.transpose_button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }
      @media (max-width: 800px) {
        .canvas-container {
          padding: 0.7rem 0.2rem 1.2rem 0.2rem;
        }
        .controls-panel {
          flex-direction: column;
          gap: 0.7rem;
        }
        button.transpose_button {
          width: 90%;
          min-width: 120px;
        }
        .grid {
          width: 98vw !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="../matrix.html" class="back-link"><p>Transpose</p></a>
    <div class="canvas-container">
      <canvas class="grid" width="1000" height="550"></canvas>
    </div>
    <div class="controls-panel">
      <button class="transpose_button">Transpose</button>
    </div>
    <script>
      // Helper: Draw rounded rectangle for glassy effect
      function drawRoundRect(ctx, x, y, w, h, r, fill, stroke, shadow = false) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
        if (shadow) {
          ctx.shadowColor = "rgba(74,222,128,0.18)";
          ctx.shadowBlur = 10;
          ctx.shadowOffsetX = 0;
          ctx.shadowOffsetY = 2;
        }
        if (fill) {
          ctx.fillStyle = fill;
          ctx.fill();
        }
        if (stroke) {
          ctx.strokeStyle = stroke;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        ctx.restore();
      }

      // Main
      let ctx = document.querySelector("canvas").getContext("2d");
      let arr = [];
      let time_delay = 500;
      let size = 5;
      let per_width = ctx.canvas.width / (2 * size);
      let per_height = ctx.canvas.height / (2 * size);

      function init() {
        arr = [];
        initialize_array();
        draw_grid();
        document
          .querySelector(".transpose_button")
          .addEventListener("click", () => {
            document.querySelector(".transpose_button").disabled = true;
            animate_transpose();
          });
      }

      function initialize_array() {
        for (let i = 0; i < size; i++) {
          let temp = [];
          for (let j = 0; j < size; j++) {
            temp.push(Math.floor(Math.random() * 100));
          }
          arr.push(temp);
        }
      }

      function draw_cell(i, j, color = "#222", highlight = false, all = false) {
        let gapx = 0,
          gapy = 0;
        if (all) {
          gapx = ctx.canvas.width / 2;
          gapy = ctx.canvas.height / 2;
        }
        let x = gapx + i * per_width + 10;
        let y = gapy + j * per_height + 10;
        let w = per_width - 20;
        let h = per_height - 20;
        let r = 18;

        // Block color logic
        let fill = color;
        let stroke = highlight ? "#fbbf24" : "#4ade80";
        if (highlight) fill = "rgba(251,191,36,0.22)";
        drawRoundRect(ctx, x, y, w, h, r, fill, stroke, true);

        ctx.font = highlight
          ? "bold 25px 'Poppins', sans-serif"
          : "bold 20px 'Poppins', sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = highlight ? "#f43f5e" : "#4ade80";
        ctx.fillText(arr[i][j], x + w / 2, y + h / 2);
      }

      async function draw_grid(all = false, highlightCells = []) {
        // Draw background
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        // Draw two matrices: original (top-left), transpose (bottom-right)
        for (let i = 0; i < size; i++) {
          for (let j = 0; j < size; j++) {
            let highlight = highlightCells.some(([x, y]) => x === i && y === j);
            draw_cell(i, j, "#222", highlight, false); // original
            draw_cell(j, i, "#222", highlight, true); // transpose
          }
        }

        // Matrix labels
        ctx.font = "bold 26px 'Poppins', sans-serif";
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Original", ctx.canvas.width / 2 + 100, 140);
        ctx.fillText(
          "Transpose",
          ctx.canvas.width / 2 -110, 415
        );
      }

      async function animate_transpose() {
        for (let i = 0; i < size; i++) {
          for (let j = i + 1; j < size; j++) {
            // Highlight the pair being swapped
            draw_grid(false, [
              [i, j],
              [j, i],
            ]);
            await sleep(time_delay);

            // Swap values
            let temp = arr[i][j];
            arr[i][j] = arr[j][i];
            arr[j][i] = temp;

            // Show after swap
            draw_grid(false, [
              [i, j],
              [j, i],
            ]);
            await sleep(time_delay);
          }
        }
        draw_grid(); // Final state
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      window.onload = init;
    </script>
  </body>
</html>
