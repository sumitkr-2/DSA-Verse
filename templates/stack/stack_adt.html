<!DOCTYPE html>
<html>
  <head>
    <title>Stack Visualization - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --peek-color: #facc15; /* Yellow */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
      }
      .peek-control input {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        width: 100px;
        text-align: center;
        margin-right: 0.5rem;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../datastructures.html" class="back-link"
          ><h1 class="heading">Stack Visualization</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <button class="control-btn" id="stack-push">PUSH</button>
        <button class="control-btn" id="stack-pop">POP</button>
        <div class="peek-control">
          <input type="number" id="stack-peek-input" value="0" min="0" />
          <button class="control-btn" id="stack-peek">PEEK</button>
        </div>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Top</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--peek-color)"
          ></div>
          <span>Peeked</span>
        </div>
      </div>
    </div>

    <script>
      // --- Main Setup ---
      let sourceArr = [];
      let stack = [];
      const MAX_NUM = 100;
      const TIME_DELAY = 500;
      const STACK_CAPACITY = 10;
      const SOURCE_ARR_SIZE = 10;

      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        peek: getComputedStyle(document.documentElement)
          .getPropertyValue("--peek-color")
          .trim(),
        text: getComputedStyle(document.documentElement)
          .getPropertyValue("--text-color")
          .trim(),
        dark: getComputedStyle(document.documentElement)
          .getPropertyValue("--dark-bg")
          .trim(),
        cardBg: "#374151",
      };

      // --- Drawing Functions ---
      function render(peekIndex = -1) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSourceArray();
        drawStack(peekIndex);
      }

      function drawSourceArray() {
        const rect = { width: 60, height: 30 };
        sourceArr.forEach((val, i) => {
          ctx.fillStyle = theme.cardBg;
          ctx.fillRect(
            i * rect.width + i * 5 + 10,
            canvas.height / 2 - rect.height / 2,
            rect.width,
            rect.height
          );

          ctx.fillStyle = theme.text;
          ctx.font = "600 15px Poppins";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(
            val,
            i * rect.width + i * 5 + 10 + rect.width / 2,
            canvas.height / 2
          );
        });
      }

      function drawStack(peekIndex) {
        const stackWidth = 200;
        const stackX = canvas.width - stackWidth;
        const rectHeight = 30;

        // Draw stack container
        ctx.strokeStyle = theme.primary;
        ctx.lineWidth = 3;
        ctx.strokeRect(stackX, 0, stackWidth, canvas.height);
        ctx.font = "700 18px Poppins";
        ctx.fillStyle = theme.primary;
        ctx.fillText("STACK", stackX + stackWidth / 2, canvas.height - 20);

        // Draw stack elements
        stack.forEach((val, i) => {
          let bgColor,
            textColor = theme.dark;
          const isTop = i === stack.length - 1;
          const isPeeked = i === peekIndex;

          if (isPeeked) {
            bgColor = theme.peek;
          } else if (isTop) {
            bgColor = theme.primary;
          } else {
            bgColor = theme.text;
          }

          const y = canvas.height - (i + 1) * rectHeight - i * 5;
          ctx.fillStyle = bgColor;
          ctx.fillRect(stackX + 10, y, stackWidth - 20, rectHeight);

          ctx.fillStyle = textColor;
          ctx.font = "600 15px Poppins";
          ctx.fillText(val, stackX + stackWidth / 2, y + rectHeight / 2);
        });
      }

      // --- Stack Operations ---
      function push() {
        if (stack.length >= STACK_CAPACITY) {
          alert("Stack overflow!");
          return;
        }
        if (sourceArr.length === 0) {
          alert("No elements left to push.");
          return;
        }
        stack.push(sourceArr.shift());
        render();
      }

      function pop() {
        if (stack.length === 0) {
          alert("Stack underflow!");
          return;
        }
        stack.pop();
        render();
      }

      async function peek() {
        const val = parseInt(
          document.getElementById("stack-peek-input").value,
          10
        );
        if (isNaN(val) || val < 0 || val >= stack.length) {
          alert(`Peek index must be between 0 and ${stack.length - 1}.`);
          return;
        }
        const peekIndex = stack.length - 1 - val;
        render(peekIndex);
        await sleep(TIME_DELAY * 2);
        render();
      }

      // --- Initialization and Helpers ---
      function initializeData() {
        sourceArr = [];
        stack = [];
        for (let i = 0; i < SOURCE_ARR_SIZE; i++) {
          sourceArr.push(Math.floor(Math.random() * MAX_NUM) + 1);
        }
      }

      function addListeners() {
        document.getElementById("stack-push").addEventListener("click", push);
        document.getElementById("stack-pop").addEventListener("click", pop);
        document.getElementById("stack-peek").addEventListener("click", peek);
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeData();
        render();
        addListeners();
      }

      init();
    </script>
  </body>
</html>
