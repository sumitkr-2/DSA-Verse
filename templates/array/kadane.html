<!DOCTYPE html>
<html>
  <head>
    <title>Kadane's Algorithm - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --sum-color: #3b82f6; /* Blue for the sum array */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        margin-bottom: 2rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2.5rem;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../datastructures.html" class="back-link"
          ><h1 class="heading">Kadane's Algorithm</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <button class="control-btn kadane">Find Max Subarray Sum</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #374151"></div>
          <span>Original Array</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--sum-color)"
          ></div>
          <span>Kadane's Sum</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Max Subarray</span>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.querySelector("canvas").getContext("2d");
      let arr = [];
      const size = 10;
      const time_delay = 800;
      const per_width = (ctx.canvas.width - 20) / size;

      function initialize_array() {
        arr = [];
        for (let i = 0; i < size; i++) {
          let p = Math.floor(Math.random() * 21) - 10; // -10 to 10
          arr.push(p);
        }
      }

      function draw_array(y, color, data, fontColor = "white", label = "") {
        const gap = 3;
        data.forEach((val, i) => {
          ctx.fillStyle = color;
          ctx.fillRect(i * (per_width - 2) + gap * i + 10, y, per_width, 60);

          ctx.fillStyle = fontColor;
          ctx.font = "600 20px Poppins";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          if (val !== null) {
            ctx.fillText(
              val,
              i * (per_width - 2) + gap * i + 10 + per_width / 2,
              y + 30
            );
          }
        });
        if (label) {
          ctx.fillStyle = getComputedStyle(document.documentElement)
            .getPropertyValue("--text-color")
            .trim();
          ctx.textAlign = "left";
          ctx.font = "600 16px Poppins";
          ctx.fillText(label, 10, y - 20);
        }
      }

      async function kadanes() {
        const theme = {
          primary: getComputedStyle(document.documentElement)
            .getPropertyValue("--primary-color")
            .trim(),
          sum: getComputedStyle(document.documentElement)
            .getPropertyValue("--sum-color")
            .trim(),
          dark: getComputedStyle(document.documentElement)
            .getPropertyValue("--dark-bg")
            .trim(),
        };

        const sumArray = Array(size).fill(null);
        let current_max = -Infinity;
        let global_max = -Infinity;
        let max_end_index = 0;

        draw_array(200, theme.sum, sumArray, "white", "Kadane's Sum Array:");

        for (let i = 0; i < size; i++) {
          current_max = Math.max(arr[i], current_max + arr[i]);
          sumArray[i] = current_max;

          if (current_max > global_max) {
            global_max = current_max;
            max_end_index = i;
          }

          draw_array(200, theme.sum, sumArray);
          await sleep(time_delay);
        }

        // Highlight the final max subarray
        let temp_sum = 0;
        let start_index = -1;
        for (let i = max_end_index; i >= 0; i--) {
          temp_sum += arr[i];
          if (temp_sum === global_max) {
            start_index = i;
            break;
          }
        }

        const finalSubarray = Array(size).fill(null);
        for (let i = start_index; i <= max_end_index; i++) {
          finalSubarray[i] = arr[i];
        }
        draw_array(
          310,
          theme.primary,
          finalSubarray,
          theme.dark,
          "Max Sum Subarray:"
        );

        // Display max sum
        ctx.font = "700 24px Poppins";
        ctx.fillStyle = theme.primary;
        ctx.textAlign = "center";
        ctx.fillText(`Max Sum: ${global_max}`, ctx.canvas.width / 2, 80);
      }

      function render() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        const defaultColor = "#374151"; // A neutral dark gray
        draw_array(100, defaultColor, arr, "white", "Original Array:");
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initialize_array();
        render();
        document.querySelector(".kadane").addEventListener("click", () => {
          document.querySelector(".kadane").disabled = true;
          kadanes();
        });
      }

      init();
    </script>
  </body>
</html>
