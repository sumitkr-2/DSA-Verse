<!DOCTYPE html>
<html>
  <head>
    <title>Sliding Window - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --window-color: #3b82f6; /* Blue for sliding window */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .controls-panel input {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        width: 100px;
        text-align: center;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }
      .info-display {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
      }
      .info-display .value {
        color: var(--primary-color);
        margin-left: 0.5rem;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../datastructures.html" class="back-link"
          ><h1 class="heading">Sliding Window</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="250"></canvas>
      </div>
      <div class="controls-panel">
        <label for="window-size">Window Size (k):</label>
        <input type="number" id="window-size" value="3" min="1" />
        <button class="control-btn slide-btn">Start Sliding</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--window-color)"
          ></div>
          <span>Sliding Window</span>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.querySelector("canvas").getContext("2d");
      let arr = [];
      const size = 10;
      const time_delay = 800;
      const per_width = (ctx.canvas.width - 20) / size;

      const theme = {
        window: getComputedStyle(document.documentElement)
          .getPropertyValue("--window-color")
          .trim(),
        text: getComputedStyle(document.documentElement)
          .getPropertyValue("--text-color")
          .trim(),
        dark: getComputedStyle(document.documentElement)
          .getPropertyValue("--dark-bg")
          .trim(),
        cardBg: "#374151",
      };

      function initialize_array() {
        arr = [];
        for (let i = 0; i < size; i++) {
          arr.push(Math.floor(Math.random() * 21)); // 0 to 20
        }
      }

      function render(windowStart = -1, windowEnd = -1, currentSum = null) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        const gap = 3;
        const rectHeight = 80;
        const y = 50;

        // Draw array elements
        arr.forEach((val, index) => {
          let is_in_window =
            windowStart !== -1 && index >= windowStart && index <= windowEnd;
          let bgColor = is_in_window ? theme.window : theme.cardBg;
          let textColor = theme.text;

          ctx.fillStyle = bgColor;
          ctx.fillRect(
            index * (per_width - 2) + gap * index + 10,
            y,
            per_width,
            rectHeight
          );

          ctx.fillStyle = textColor;
          ctx.font = "600 20px Poppins";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(
            val,
            index * (per_width - 2) + gap * index + 10 + per_width / 2,
            y + rectHeight / 2
          );
        });

        // Draw indices
        for (let i = 0; i < size; i++) {
          ctx.fillStyle = theme.text;
          ctx.font = "600 14px Poppins";
          ctx.fillText(
            i,
            i * (per_width - 2) + gap * i + 10 + per_width / 2,
            y + rectHeight + 30
          );
        }

        // Draw current sum if available
        if (currentSum !== null) {
          ctx.font = "700 24px Poppins";
          ctx.fillStyle = theme.window;
          ctx.fillText(`Window Sum: ${currentSum}`, ctx.canvas.width / 2, 220);
        }
      }

      async function startSliding() {
        const k = parseInt(document.getElementById("window-size").value, 10);
        const button = document.querySelector(".slide-btn");
        const input = document.getElementById("window-size");

        if (k > size || k <= 0) {
          alert(`Window size must be between 1 and ${size}.`);
          return;
        }

        button.disabled = true;
        input.disabled = true;

        let windowSum = 0;
        let windowStart = 0;

        // Initial window
        for (let i = 0; i < k; i++) {
          windowSum += arr[i];
        }
        render(0, k - 1, windowSum);
        await sleep(time_delay);

        // Slide the window
        for (let windowEnd = k; windowEnd < size; windowEnd++) {
          windowSum = windowSum - arr[windowStart] + arr[windowEnd];
          windowStart++;
          render(windowStart, windowEnd, windowSum);
          await sleep(time_delay);
        }

        // End of animation
        button.disabled = false;
        input.disabled = false;
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initialize_array();
        render();
        document
          .querySelector(".slide-btn")
          .addEventListener("click", startSliding);
      }

      init();
    </script>
  </body>
</html>
