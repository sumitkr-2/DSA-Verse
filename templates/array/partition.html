<!DOCTYPE html>
<html>
  <head>
    <title>Partitioning - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80; /* Green for Pivot */
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --pointer-i-color: #facc15; /* Yellow */
        --pointer-j-color: #60a5fa; /* Blue */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        margin-bottom: 2rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2.5rem;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../datastructures.html" class="back-link"
          ><h1 class="heading">Partitioning</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="250"></canvas>
      </div>
      <div class="controls-panel">
        <button class="control-btn partition-btn">Partition</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--pointer-i-color)"
          ></div>
          <span>Pointer 'i'</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--pointer-j-color)"
          ></div>
          <span>Pointer 'j'</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Pivot</span>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.querySelector("canvas").getContext("2d");
      let arr = [];
      const size = 10;
      const time_delay = 800;
      const per_width = (ctx.canvas.width - 20) / size;

      function initialize_array() {
        arr = [];
        for (let i = 0; i < size; i++) {
          arr.push(Math.floor(Math.random() * 21)); // 0 to 20
        }
      }

      function render(i_pointer = -1, j_pointer = -1) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        const theme = {
          primary: getComputedStyle(document.documentElement)
            .getPropertyValue("--primary-color")
            .trim(),
          pointer_i: getComputedStyle(document.documentElement)
            .getPropertyValue("--pointer-i-color")
            .trim(),
          pointer_j: getComputedStyle(document.documentElement)
            .getPropertyValue("--pointer-j-color")
            .trim(),
          text: getComputedStyle(document.documentElement)
            .getPropertyValue("--text-color")
            .trim(),
          dark: getComputedStyle(document.documentElement)
            .getPropertyValue("--dark-bg")
            .trim(),
          cardBg: "#374151", // A neutral dark gray
        };
        const gap = 3;
        const rectHeight = 80;
        const y = 80;

        // Draw array elements
        arr.forEach((val, index) => {
          let bgColor = theme.cardBg;
          let textColor = theme.text;

          if (index === size - 1) bgColor = theme.primary;
          if (index === i_pointer) bgColor = theme.pointer_i;
          if (index === j_pointer) bgColor = theme.pointer_j;
          if (index === i_pointer) textColor = theme.dark;

          if (i_pointer === j_pointer && i_pointer !== -1) {
            // Draw split box for overlapping pointers
            ctx.fillStyle = theme.pointer_i;
            ctx.fillRect(
              index * (per_width - 2) + gap * index + 10,
              y,
              per_width / 2,
              rectHeight
            );
            ctx.fillStyle = theme.pointer_j;
            ctx.fillRect(
              index * (per_width - 2) + gap * index + 10 + per_width / 2,
              y,
              per_width / 2,
              rectHeight
            );
          } else {
            ctx.fillStyle = bgColor;
            ctx.fillRect(
              index * (per_width - 2) + gap * index + 10,
              y,
              per_width,
              rectHeight
            );
          }

          ctx.fillStyle = textColor;
          ctx.font = "600 20px Poppins";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(
            val,
            index * (per_width - 2) + gap * index + 10 + per_width / 2,
            y + rectHeight / 2
          );
        });

        // Draw indices
        for (let i = 0; i < size; i++) {
          ctx.fillStyle = theme.primary;
          ctx.font = "600 14px Poppins";
          ctx.fillText(
            i,
            i * (per_width - 2) + gap * i + 10 + per_width / 2,
            y + rectHeight + 30
          );
        }
        ctx.textAlign = "left";
        ctx.fillStyle = theme.text;
        ctx.fillText("Index:", 10, y + rectHeight + 60);
      }

      async function partition() {
        let i = 0;
        let j = 0;
        const pivot = arr[size - 1];

        render(i, j);

        while (j < size - 1) {
          await sleep(time_delay);
          if (arr[j] > pivot) {
            j++;
          } else {
            [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap using destructuring
            i++;
            j++;
          }
          render(i, j);
        }

        await sleep(time_delay);
        // Final swap with pivot
        [arr[i], arr[j]] = [arr[j], arr[i]];
        render(i, -1); // Final state, only show final pivot position
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initialize_array();
        render();
        document
          .querySelector(".partition-btn")
          .addEventListener("click", (e) => {
            e.target.disabled = true;
            partition();
          });
      }

      init();
    </script>
  </body>
</html>
