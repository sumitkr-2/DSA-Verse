<!DOCTYPE html>
<html>
  <head>
    <title>Counting Sort (Bars) - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --compare-color: #facc15;
        --bar-color: #4b5563;
        --count-bar: #60a5fa;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }
      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }
      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn#reset-btn {
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../sort.html" class="back-link"
          ><h1 class="heading">Counting Sort (Bars)</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <button class="control-btn" id="visualize-btn">Visualize</button>
        <button class="control-btn" id="reset-btn">Reset</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--compare-color)"
          ></div>
          <span>Counting/Placing</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Sorted</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--count-bar)"
          ></div>
          <span>Count Bar</span>
        </div>
      </div>
    </div>
    <script>
      let arr = [];
      let countArr = [];
      const MAX_VAL = 20;
      const SIZE = 20;
      let time_delay = 200;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        compare: getComputedStyle(document.documentElement)
          .getPropertyValue("--compare-color")
          .trim(),
        bar: getComputedStyle(document.documentElement)
          .getPropertyValue("--bar-color")
          .trim(),
        countBar: getComputedStyle(document.documentElement)
          .getPropertyValue("--count-bar")
          .trim(),
      };

      function render(
        highlightIdx = -1,
        placingIdx = -1,
        sortedIdx = -1,
        showCount = false
      ) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw main array as bars (bottom)
        const gap = 5;
        const barWidth = Math.floor((canvas.width - (SIZE + 1) * gap) / SIZE);
        const maxBarHeight = canvas.height * 0.55;
        const unitHeight = maxBarHeight / MAX_VAL;

        for (let i = 0; i < SIZE; i++) {
          let color = theme.bar;
          if (i === highlightIdx) color = theme.compare;
          if (i < sortedIdx) color = theme.primary;
          const x = gap + i * (barWidth + gap);
          const barHeight = arr[i] * unitHeight;
          const y = canvas.height - barHeight - 20;
          ctx.fillStyle = color;
          ctx.fillRect(x, y, barWidth, barHeight);
          ctx.fillStyle = "#fff";
          ctx.font = "600 16px 'Roboto Mono'";
          ctx.textAlign = "center";
          ctx.textBaseline = "bottom";
          ctx.fillText(arr[i], x + barWidth / 2, y - 2);
        }

        // Draw count array as bars (top)
        if (showCount) {
          const countGap = 2;
          const countBarWidth = Math.max(
            10,
            Math.floor(
              (canvas.width - (MAX_VAL + 2) * countGap) / (MAX_VAL + 1)
            )
          );
          const countMax = Math.max(...countArr, 1);
          const countUnitHeight = (canvas.height * 0.25) / countMax;
          for (let v = 0; v <= MAX_VAL; v++) {
            let color = theme.countBar;
            if (v === arr[highlightIdx]) color = theme.compare;
            const x = countGap + v * (countBarWidth + countGap);
            const barHeight = countArr[v] * countUnitHeight;
            const y = 40 + (canvas.height * 0.25 - barHeight);
            ctx.fillStyle = color;
            ctx.fillRect(x, y, countBarWidth, barHeight);

            ctx.fillStyle = "#fff";
            ctx.font = "500 13px 'Roboto Mono'";
            ctx.textAlign = "center";
            ctx.textBaseline = "bottom";
            ctx.fillText(v, x + countBarWidth / 2, 38);
            ctx.font = "600 14px 'Roboto Mono'";
            ctx.fillText(countArr[v], x + countBarWidth / 2, y - 2);
          }
        }
      }

      async function countingSort() {
        const visBtn = document.getElementById("visualize-btn");
        const resetBtn = document.getElementById("reset-btn");
        visBtn.disabled = true;
        resetBtn.disabled = true;

        countArr = Array(MAX_VAL + 1).fill(0);

        // Counting phase
        for (let i = 0; i < SIZE; i++) {
          countArr[arr[i]]++;
          render(i, -1, -1, true);
          await sleep(time_delay);
        }
        render(-1, -1, -1, true);
        await sleep(time_delay);

        // Placing phase
        let idx = 0;
        for (let v = 0; v <= MAX_VAL; v++) {
          while (countArr[v] > 0) {
            arr[idx] = v;
            countArr[v]--;
            render(idx, -1, idx + 1, true);
            await sleep(time_delay);
            idx++;
          }
        }
        render(-1, -1, SIZE, true); // Final sorted state
        visBtn.disabled = false;
        resetBtn.disabled = false;
      }

      function initializeArray() {
        arr = [];
        for (let i = 0; i < SIZE; i++) {
          arr.push(Math.floor(Math.random() * (MAX_VAL + 1)));
        }
        countArr = Array(MAX_VAL + 1).fill(0);
      }

      function addListeners() {
        document
          .getElementById("visualize-btn")
          .addEventListener("click", countingSort);
        document.getElementById("reset-btn").addEventListener("click", () => {
          document.getElementById("visualize-btn").disabled = false;
          initializeArray();
          render();
        });
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeArray();
        render();
      }

      addListeners();
      init();
    </script>
  </body>
</html>
