<!DOCTYPE html>
<html>
  <head>
    <title>Selection Sort - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80; /* Green for sorted */
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --compare-color: #facc15; /* Yellow for scanning pointer */
        --min-color: #60a5fa; /* Blue for current minimum */
        --bar-color: #4b5563;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .controls-panel select {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../sort.html" class="back-link"
          ><h1 class="heading">Selection Sort</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <label for="speed-select">Speed:</label>
        <select id="speed-select">
          <option value="50">Fastest</option>
          <option value="100">Fast</option>
          <option value="250">Medium</option>
          <option value="500">Slow</option>
          <option value="1000">Slowest</option>
        </select>
        <button class="control-btn" id="visualize-btn">Visualize</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Sorted Part</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--min-color)"
          ></div>
          <span>Current Minimum</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--compare-color)"
          ></div>
          <span>Scanning</span>
        </div>
      </div>
    </div>

    <script>
      // --- Main Setup ---
      let arr = [];
      const MAX_VAL = 100;
      let time_delay = 500;
      const SIZE = 20;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        compare: getComputedStyle(document.documentElement)
          .getPropertyValue("--compare-color")
          .trim(),
        min: getComputedStyle(document.documentElement)
          .getPropertyValue("--min-color")
          .trim(),
        bar: getComputedStyle(document.documentElement)
          .getPropertyValue("--bar-color")
          .trim(),
      };

      // --- Drawing Function ---
      function render(sortedUntil, minIndex, currentIndex) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = canvas.width / SIZE;
        const unitHeight = canvas.height / MAX_VAL;

        for (let i = 0; i < SIZE; i++) {
          let barColor = theme.bar;
          if (i <= sortedUntil) barColor = theme.primary;
          if (i === minIndex) barColor = theme.min;
          if (i === currentIndex) barColor = theme.compare;

          const barHeight = arr[i] * unitHeight;
          const x = i * barWidth;
          const y = canvas.height - barHeight;

          ctx.fillStyle = barColor;
          ctx.fillRect(x, y, barWidth - 2, barHeight);
        }
      }

      // --- Sorting Logic ---
      async function selectionSort() {
        const button = document.getElementById("visualize-btn");
        button.disabled = true;

        for (let i = 0; i < SIZE - 1; i++) {
          let minIndex = i;

          for (let j = i + 1; j < SIZE; j++) {
            // Highlight the element being scanned and the current minimum
            render(i - 1, minIndex, j);
            await sleep(time_delay);

            if (arr[j] < arr[minIndex]) {
              minIndex = j;
              // Update render to show new minimum
              render(i - 1, minIndex, j);
              await sleep(time_delay);
            }
          }

          // Swap the found minimum element with the first element of the unsorted part
          [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];

          // Render the array after the swap
          render(i, -1, -1);
          await sleep(time_delay);
        }

        // Final render showing all sorted
        render(SIZE - 1, -1, -1);
        button.disabled = false;
      }

      // --- Initialization and Helpers ---
      function initializeArray() {
        arr = [];
        for (let i = 0; i < SIZE; i++) {
          arr.push(Math.floor(Math.random() * MAX_VAL) + 1);
        }
      }

      function addListeners() {
        document
          .getElementById("visualize-btn")
          .addEventListener("click", selectionSort);
        document
          .getElementById("speed-select")
          .addEventListener("change", (e) => {
            time_delay = parseInt(e.target.value, 10);
          });
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeArray();
        render(-1, -1, -1);
        addListeners();
        document.getElementById("speed-select").value = time_delay;
      }

      init();
    </script>
  </body>
</html>
