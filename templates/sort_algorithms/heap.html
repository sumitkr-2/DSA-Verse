<!DOCTYPE html>
<html>
  <head>
    <title>Heap Sort (Array) - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80; /* Green for sorted */
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --compare-color: #facc15; /* Yellow for comparing */
        --bar-color: #4b5563;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn#reset-btn {
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../sort_array.html" class="back-link"
          ><h1 class="heading">Heap Sort (Array)</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <button class="control-btn" id="build-heap-btn">1. Build Heap</button>
        <button class="control-btn" id="sort-btn" disabled>
          2. Start Sort
        </button>
        <button class="control-btn" id="reset-btn">Reset</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--compare-color)"
          ></div>
          <span>Comparing</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Sorted</span>
        </div>
      </div>
    </div>

    <script>
      // --- Main Setup ---
      let arr = [];
      const MAX_VAL = 100;
      const time_delay = 500;
      const SIZE = 20;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        compare: getComputedStyle(document.documentElement)
          .getPropertyValue("--compare-color")
          .trim(),
        bar: getComputedStyle(document.documentElement)
          .getPropertyValue("--bar-color")
          .trim(),
      };

      // --- Drawing Function ---
      function render(heapSize, highlightIndices = []) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = canvas.width / SIZE;
        const unitHeight = canvas.height / MAX_VAL;

        for (let i = 0; i < SIZE; i++) {
          let barColor = theme.bar;
          if (i >= heapSize) barColor = theme.primary;
          if (highlightIndices.includes(i)) barColor = theme.compare;

          const barHeight = arr[i] * unitHeight;
          const x = i * barWidth;
          const y = canvas.height - barHeight;

          ctx.fillStyle = barColor;
          ctx.fillRect(x, y, barWidth - 2, barHeight);
        }
      }

      // --- Sorting Logic ---
      async function heapify(n, i) {
        let largest = i;
        const left = 2 * i + 1;
        const right = 2 * i + 2;

        render(
          n,
          [i, left, right].filter((idx) => idx < n)
        );
        await sleep(time_delay);

        if (left < n && arr[left] > arr[largest]) largest = left;
        if (right < n && arr[right] > arr[largest]) largest = right;

        if (largest !== i) {
          [arr[i], arr[largest]] = [arr[largest], arr[i]];
          render(n, [i, largest]);
          await sleep(time_delay);
          await heapify(n, largest);
        }
      }

      async function buildHeap() {
        const buildBtn = document.getElementById("build-heap-btn");
        const sortBtn = document.getElementById("sort-btn");
        const resetBtn = document.getElementById("reset-btn");
        buildBtn.disabled = true;
        resetBtn.disabled = true;

        for (let i = Math.floor(SIZE / 2) - 1; i >= 0; i--) {
          await heapify(SIZE, i);
        }
        render(SIZE);
        sortBtn.disabled = false;
        resetBtn.disabled = false;
      }

      async function heapSort() {
        const sortBtn = document.getElementById("sort-btn");
        const resetBtn = document.getElementById("reset-btn");
        sortBtn.disabled = true;
        resetBtn.disabled = true;

        for (let i = SIZE - 1; i > 0; i--) {
          render(i + 1, [0, i]);
          await sleep(time_delay);
          [arr[0], arr[i]] = [arr[i], arr[0]];
          render(i, [0, i]);
          await sleep(time_delay);
          await heapify(i, 0);
        }
        render(0); // All sorted
        resetBtn.disabled = false;
      }

      // --- Initialization and Helpers ---
      function initializeData() {
        arr = [];
        for (let i = 0; i < SIZE; i++) {
          arr.push(Math.floor(Math.random() * MAX_VAL) + 1);
        }
      }

      function addListeners() {
        document
          .getElementById("build-heap-btn")
          .addEventListener("click", buildHeap);
        document.getElementById("sort-btn").addEventListener("click", heapSort);
        document.getElementById("reset-btn").addEventListener("click", init);
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeData();
        render(SIZE);
        document.getElementById("build-heap-btn").disabled = false;
        document.getElementById("sort-btn").disabled = true;
        document.getElementById("reset-btn").disabled = false;
      }

      addListeners();
      init();
    </script>
  </body>
</html>
