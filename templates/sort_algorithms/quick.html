<!DOCTYPE html>
<html>
  <head>
    <title>Quick Sort - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80; /* Green for sorted pivot */
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --pointer-i-color: #facc15; /* Yellow for i */
        --pointer-j-color: #60a5fa; /* Blue for j */
        --pivot-color: #f87171; /* Red for pivot */
        --bar-color: #4b5563;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .controls-panel select {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../sort.html" class="back-link"
          ><h1 class="heading">Quick Sort</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <label for="speed-select">Speed:</label>
        <select id="speed-select">
          <option value="100">Fast</option>
          <option value="250">Medium</option>
          <option value="500">Slow</option>
          <option value="1000">Slowest</option>
        </select>
        <button class="control-btn" id="visualize-btn">Visualize</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--pivot-color)"
          ></div>
          <span>Pivot</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--pointer-i-color)"
          ></div>
          <span>Pointer 'i'</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--pointer-j-color)"
          ></div>
          <span>Pointer 'j'</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Sorted Pivot</span>
        </div>
      </div>
    </div>

    <script>
      // --- Main Setup ---
      let arr = [];
      const MAX_VAL = 100;
      let time_delay = 500;
      const SIZE = 20;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      let sortedPivots = new Set();

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        pointer_i: getComputedStyle(document.documentElement)
          .getPropertyValue("--pointer-i-color")
          .trim(),
        pointer_j: getComputedStyle(document.documentElement)
          .getPropertyValue("--pointer-j-color")
          .trim(),
        pivot: getComputedStyle(document.documentElement)
          .getPropertyValue("--pivot-color")
          .trim(),
        bar: getComputedStyle(document.documentElement)
          .getPropertyValue("--bar-color")
          .trim(),
        dark: getComputedStyle(document.documentElement)
          .getPropertyValue("--dark-bg")
          .trim(),
      };

      // --- Drawing Function ---
      function render(low, high, i_ptr, j_ptr) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = canvas.width / SIZE;
        const unitHeight = canvas.height / MAX_VAL;

        for (let k = 0; k < SIZE; k++) {
          let barColor = theme.bar;

          if (sortedPivots.has(k)) {
            barColor = theme.primary;
          } else if (k === high) {
            barColor = theme.pivot;
          } else if (k === i_ptr) {
            barColor = theme.pointer_i;
          } else if (k === j_ptr) {
            barColor = theme.pointer_j;
          }

          const barHeight = arr[k] * unitHeight;
          const x = k * barWidth;
          const y = canvas.height - barHeight;

          ctx.fillStyle = barColor;
          ctx.fillRect(x, y, barWidth - 2, barHeight);
        }
      }

      // --- Sorting Logic ---
      async function partition(low, high) {
        const pivot = arr[high];
        let i = low; // Pointer for the smaller element

        for (let j = low; j < high; j++) {
          render(low, high, i, j);
          await sleep(time_delay);

          if (arr[j] < pivot) {
            [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap
            i++;
            render(low, high, i, j);
            await sleep(time_delay);
          }
        }

        render(low, high, i, high);
        await sleep(time_delay);

        [arr[i], arr[high]] = [arr[high], arr[i]]; // Place pivot in correct spot

        sortedPivots.add(i); // Mark pivot as sorted
        render(low, high, -1, -1);
        await sleep(time_delay);

        return i;
      }

      async function quickSort(low, high) {
        if (low < high) {
          let pi = await partition(low, high);
          await quickSort(low, pi - 1);
          await quickSort(pi + 1, high);
        } else if (low === high) {
          sortedPivots.add(low); // Single element is sorted
          render(-1, -1, -1, -1);
        }
      }

      // --- Initialization and Helpers ---
      function initializeData() {
        arr = [];
        sortedPivots.clear();
        for (let i = 0; i < SIZE; i++) {
          arr.push(Math.floor(Math.random() * MAX_VAL) + 1);
        }
      }

      async function visualize() {
        const button = document.getElementById("visualize-btn");
        button.disabled = true;
        initializeData();

        await quickSort(0, SIZE - 1);

        render(-1, -1, -1, -1); // Final render
        button.disabled = false;
      }

      function addListeners() {
        document
          .getElementById("visualize-btn")
          .addEventListener("click", visualize);
        document
          .getElementById("speed-select")
          .addEventListener("change", (e) => {
            time_delay = parseInt(e.target.value, 10);
          });
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeData();
        render(-1, -1, -1, -1);
        addListeners();
        document.getElementById("speed-select").value = time_delay;
      }

      init();
    </script>
  </body>
</html>
