<!DOCTYPE html>
<html>
  <head>
    <title>Counting Sort - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4ade80; /* Green for sorted/placed */
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --compare-color: #facc15; /* Yellow for counting */
        --bar-color: #4b5563; /* Neutral gray for bars */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .controls-panel select {
        background: var(--dark-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      /* Legend */
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../sort.html" class="back-link"
          ><h1 class="heading">Counting Sort</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="400"></canvas>
      </div>
      <div class="controls-panel">
        <label for="speed-select">Speed:</label>
        <select id="speed-select">
          <option value="50">Fastest</option>
          <option value="100">Fast</option>
          <option value="250">Medium</option>
          <option value="500">Slow</option>
          <option value="1000">Slowest</option>
        </select>
        <button class="control-btn" id="visualize-btn">Visualize</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--compare-color)"
          ></div>
          <span>Counting</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--primary-color)"
          ></div>
          <span>Placing/Sorted</span>
        </div>
      </div>
    </div>

    <script>
      // --- Main Setup ---
      let arr = [];
      let countArray = [];
      const MAX_VAL = 15;
      let time_delay = 500;
      const SIZE = 16;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const theme = {
        primary: getComputedStyle(document.documentElement)
          .getPropertyValue("--primary-color")
          .trim(),
        compare: getComputedStyle(document.documentElement)
          .getPropertyValue("--compare-color")
          .trim(),
        bar: getComputedStyle(document.documentElement)
          .getPropertyValue("--bar-color")
          .trim(),
        text: getComputedStyle(document.documentElement)
          .getPropertyValue("--text-color")
          .trim(),
        dark: getComputedStyle(document.documentElement)
          .getPropertyValue("--dark-bg")
          .trim(),
      };

      // --- Drawing Function ---
      function render(
        highlightOriginal = -1,
        highlightCount = -1,
        placingIndex = -1
      ) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Original/Sorted Array
        ctx.font = "600 16px Poppins";
        ctx.fillStyle = theme.text;
        ctx.textAlign = "left";
        ctx.fillText("Main Array:", 10, 30);
        const barWidth = canvas.width / SIZE;
        for (let i = 0; i < SIZE; i++) {
          let barColor = theme.bar;
          if (i === highlightOriginal) barColor = theme.compare;
          if (i < placingIndex) barColor = theme.primary;

          ctx.fillStyle = barColor;
          ctx.fillRect(i * barWidth, 60, barWidth - 2, 100);

          ctx.fillStyle = i === highlightOriginal ? theme.dark : theme.text;
          ctx.font = "600 14px 'Roboto Mono'";
          ctx.textAlign = "center";
          ctx.fillText(
            arr[i] !== undefined ? arr[i] : "",
            i * barWidth + (barWidth - 2) / 2,
            80
          );
        }

        // Draw Count Array
        ctx.font = "600 16px Poppins";
        ctx.fillStyle = theme.text;
        ctx.textAlign = "left";
        ctx.fillText("Count Array:", 10, 220);
        const countBarWidth = canvas.width / (MAX_VAL + 1);
        for (let i = 0; i <= MAX_VAL; i++) {
          let countBgColor = theme.bar;
          if (i === highlightCount) countBgColor = theme.compare;

          const x = i * countBarWidth;
          // Index
          ctx.font = "500 12px 'Roboto Mono'";
          ctx.fillStyle = theme.text;
          ctx.textAlign = "center";
          ctx.fillText(i, x + (countBarWidth - 2) / 2, 250);

          // Box
          ctx.fillStyle = countBgColor;
          ctx.fillRect(x, 270, countBarWidth - 2, 50);

          // Value
          ctx.fillStyle = i === highlightCount ? theme.dark : theme.text;
          ctx.font = "600 14px 'Roboto Mono'";
          ctx.fillText(countArray[i], x + (countBarWidth - 2) / 2, 295);
        }
      }

      // --- Sorting Logic ---
      async function countSort() {
        const button = document.getElementById("visualize-btn");
        button.disabled = true;

        // Phase 1: Counting elements
        for (let i = 0; i < SIZE; i++) {
          countArray[arr[i]]++;
          render(i, arr[i]);
          await sleep(time_delay);
        }
        render(-1, -1); // Clear highlights
        await sleep(time_delay);

        // Phase 2: Rebuilding the array
        let arrIndex = 0;
        for (let i = 0; i <= MAX_VAL; i++) {
          while (countArray[i] > 0) {
            render(-1, i, arrIndex);
            await sleep(time_delay);
            arr[arrIndex] = i;
            countArray[i]--;
            arrIndex++;
            render(-1, i, arrIndex);
            await sleep(time_delay);
          }
        }
        render(-1, -1, SIZE); // Final sorted state
        button.disabled = false;
      }

      // --- Initialization and Helpers ---
      function initializeData() {
        arr = [];
        countArray = Array(MAX_VAL + 1).fill(0);
        for (let i = 0; i < SIZE; i++) {
          arr.push(Math.floor(Math.random() * (MAX_VAL + 1)));
        }
      }

      function addListeners() {
        document
          .getElementById("visualize-btn")
          .addEventListener("click", countSort);
        document
          .getElementById("speed-select")
          .addEventListener("change", (e) => {
            time_delay = parseInt(e.target.value, 10);
          });
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeData();
        render();
        addListeners();
        document.getElementById("speed-select").value = time_delay;
      }

      init();
    </script>
  </body>
</html>
