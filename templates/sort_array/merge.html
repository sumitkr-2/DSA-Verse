<!DOCTYPE html>
<html>
  <head>
    <title>Merge Sort (Array) - DSA Verse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
        --compare-color: #facc15;
        --bar-color: #4b5563;
        --merge-color: #60a5fa;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }
      #main-content {
        padding: 3rem 1.5rem;
        max-width: 1050px;
        margin: 0 auto;
      }
      .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }
      .canvas-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }
      .grid {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .control-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn#reset-btn {
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }
      .control-btn:hover {
        transform: scale(1.05);
      }
      .control-btn:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }
      .legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../sort_array.html" class="back-link"
          ><h1 class="heading">Merge Sort (Array)</h1></a
        >
      </div>
      <div class="canvas-container">
        <canvas class="grid" width="1000" height="300"></canvas>
      </div>
      <div class="controls-panel">
        <button class="control-btn" id="visualize-btn">Visualize</button>
        <button class="control-btn" id="reset-btn">Reset</button>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--bar-color)"
          ></div>
          <span>Array Bar</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background-color: var(--merge-color)"
          ></div>
          <span>Merging</span>
        </div>
      </div>
    </div>
    <script>
      let arr = [];
      const MAX_VAL = 100;
      const time_delay = 200;
      const SIZE = 16;
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const theme = {
        bar: getComputedStyle(document.documentElement)
          .getPropertyValue("--bar-color")
          .trim(),
        merge: getComputedStyle(document.documentElement)
          .getPropertyValue("--merge-color")
          .trim(),
      };

      function render(mergeRange = null) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const gap = 6;
        const barWidth = (canvas.width - (SIZE + 1) * gap) / SIZE;
        const rectHeight = 40;
        const yPos = canvas.height / 2 - rectHeight / 2;

        for (let i = 0; i < SIZE; i++) {
          let bgColor = theme.bar;
          if (mergeRange && i >= mergeRange[0] && i <= mergeRange[1]) {
            bgColor = theme.merge;
          }
          const x = gap + i * (barWidth + gap);
          ctx.fillStyle = bgColor;
          ctx.fillRect(x, yPos, barWidth, rectHeight);

          ctx.fillStyle = "#fff";
          ctx.font = "600 16px 'Roboto Mono'";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(arr[i], x + barWidth / 2, yPos + rectHeight / 2);
        }
      }

      async function mergeSort(low, high) {
        if (low >= high) return;
        let mid = Math.floor((low + high) / 2);
        await mergeSort(low, mid);
        await mergeSort(mid + 1, high);
        await merge(low, mid, high);
      }

      async function merge(low, mid, high) {
        let temp = [];
        let i = low,
          j = mid + 1,
          k = 0;
        render([low, high]);
        await sleep(time_delay);

        while (i <= mid && j <= high) {
          if (arr[i] <= arr[j]) {
            temp[k++] = arr[i++];
          } else {
            temp[k++] = arr[j++];
          }
          render([low, high]);
          await sleep(time_delay);
        }
        while (i <= mid) {
          temp[k++] = arr[i++];
          render([low, high]);
          await sleep(time_delay);
        }
        while (j <= high) {
          temp[k++] = arr[j++];
          render([low, high]);
          await sleep(time_delay);
        }
        for (let t = 0; t < temp.length; t++) {
          arr[low + t] = temp[t];
          render([low, high]);
          await sleep(time_delay);
        }
      }

      function initializeArray() {
        arr = [];
        for (let i = 0; i < SIZE; i++) {
          arr.push(Math.floor(Math.random() * MAX_VAL) + 1);
        }
      }

      function addListeners() {
        document
          .getElementById("visualize-btn")
          .addEventListener("click", async () => {
            document.getElementById("visualize-btn").disabled = true;
            document.getElementById("reset-btn").disabled = true;
            await mergeSort(0, SIZE - 1);
            render();
            document.getElementById("visualize-btn").disabled = false;
            document.getElementById("reset-btn").disabled = false;
          });
        document.getElementById("reset-btn").addEventListener("click", () => {
          document.getElementById("visualize-btn").disabled = false;
          init();
        });
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function init() {
        initializeArray();
        render();
      }

      addListeners();
      init();
    </script>
  </body>
</html>
