<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our Team - DSA Verse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Global Styles & Resets --- */
      :root {
        --primary-color: #4ade80;
        --dark-bg: #111827;
        --light-dark-bg: #1f2937;
        --card-bg: rgba(31, 41, 55, 0.5);
        --text-color: #e5e7eb;
        --border-color: rgba(255, 255, 255, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--light-dark-bg),
          var(--dark-bg)
        );
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* --- Main Content Layout --- */
      #main-content {
        width: 100%;
        max-width: 1200px;
        padding: 2rem;
      }

      /* --- Page Header with Back Link --- */
      .page-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .back-link {
        text-decoration: none;
      }
      .heading {
        font-weight: 700;
        font-size: clamp(2.5rem, 5vw, 4rem);
        color: #fff;
        text-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .back-link:hover .heading {
        transform: scale(1.05);
      }

      .team-gallery-container {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        width: 100%;
        max-width: 50rem;
        height: 40rem;
        margin: 0 auto;
        padding: 2rem;
        perspective: 2500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* --- 3D Carousel --- */
      .carousel {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 35s infinite linear;
      }

      /* Pause rotation on hover for better UX */
      .carousel:hover {
        animation-play-state: paused;
      }

      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      /* --- Carousel Item --- */
      .carousel-item {
        position: absolute;
        /* Positioning item in the center of the carousel container */
        left: 50%;
        top: 50%;
        width: 200px; /* Increased size */
        height: 200px;
        margin-left: -100px; /* Half of width */
        margin-top: -100px; /* Half of height */
        text-align: center;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }

      .carousel-item:hover {
        /* Scale up on hover without breaking the 3D position */
        transform: var(--transform-original) scale(1.1);
        cursor: pointer;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%; /* Circular images */
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        border: 3px solid rgba(255, 255, 255, 0.2);
      }

      .caption {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);

        /* Make caption appear behind the image in 3D space */
        transform: translateZ(-30px);
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="page-header">
        <a href="../index.html" class="back-link">
          <h1 class="heading">Our Team</h1>
        </a>
      </div>

      <div class="team-gallery-container">
        <div class="carousel">
          <div
            class="carousel-item"
            style="--transform-original: rotateY(0deg) translateZ(250px)"
          >
          <a href="https://www.linkedin.com/in/sumit-kumar2004/"
              ><img src="./team/sumit.jpg" alt="Sumit"
            /></a>
            <div class="caption">Sumit Kumar</div>
           
          </div>
          <div
            class="carousel-item"
            style="--transform-original: rotateY(120deg) translateZ(250px)"
          >
             <a href="https://www.linkedin.com/in/abhishek-jha-b8660a285/"
              ><img src="./team/Abhishek Jha.jpg" alt="Abhishek Jha"
            /></a>
            <div class="caption">Abhishek Jha</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // This script dynamically sets the transform property to fix the hover effect
      document.querySelectorAll(".carousel-item").forEach((item) => {
        const originalTransform = item.style.getPropertyValue(
          "--transform-original"
        );
        item.style.transform = originalTransform;
      });
    </script>
  </body>
</html>
